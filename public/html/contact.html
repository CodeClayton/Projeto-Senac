<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <script src="../js/global.js" type="text/javascript" defer></script>
    <script src="../js/contact.js" defer></script>
</head>
<body>
    <header>
        <a href="../index.html">
            <img src="../IMG/logoDocesDaBorcele.png" alt="logo Borcelle" class="headerLogo">
        </a>

        <i class="bi bi-list" id="menuShow"></i>
        <!-- <i class="bi bi-x-lg"></i> -->
        <nav class="navBar">
            <a href="#" class="navItem">Catalogo</a>
            <a href="#" class="navItem">Quem Somos</a>
            <a href="contact.html" class="navItem">Contato</a>
            <i class="bi bi-brightness-low-fill" id="nightMode"></i>
        </nav>
    </header>
    <main>
        <form action="/contact" method="POST" class="formContact">
            <section class="inputBox">
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name" required>
            </section>
            <section class="inputBox">
                <label for="email">email:</label>
                <input type="text" name="email" id="email" required>
            </section>
            <section class="inputBox">
                <label for="textBox">Digite sua mensagem:</label>
                <textarea id="textBox" placeholder="Digite Sua Mensagem" required></textarea>
            </section>
            <button type="submit" class="submitForm">Enviar</button>
        </form>
    </main>
    <footer>
        <i class="bi bi-arrow-up-circle-fill"></i>
        <nav class="socialMedia">
            <a href="#">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="#">
                <i class="bi bi-whatsapp"></i>
            </a>
            <a href="#">
                <i class="bi bi-envelope-fill"></i>
            </a>
        </nav>
    </footer>
</body>
</html>
